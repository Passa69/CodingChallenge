<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="file.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="box">
        <header>
          <!-- Logo e titolo -->

          <div>
            <img src="logo.png">
          </div>

          <h1 class="title">Taking Booleaners from A to B</h1>
        </header>

        <nav>
          <!-- Input per l'utente -->
          <div class="buttons">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </div>
        </nav>

        <main>
          <!-- Stato di 3 monopattini e indicazioni -->

          <section class="check">
            <input type="checkbox">
            <h3>Monopattino Gino22</h3>
            <p><span>&#9733;</span>Via Guadalametri - a 220 metri da te</p>
            <p>Stato di carica:</p>
            <p class="Line Semicharge"></p>
          </section>

          <section class="check">
            <input type="checkbox">
            <h3>Monopattino Mike24</h3>
            <p><span>&#9733;</span>Via Ricciardoni - a 420 metri da te</p>
            <p>Stato di carica:</p>
            <p class="Line Charge"></p>
          </section>

          <section class="check">
            <input type="checkbox">
            <h3>Monopattino Fede154</h3>
            <p><span>&#9733;</span>Via Mentarini - a 490 metri da te</p>
            <p>Stato di ricerca:</p>
            <p class="Line Outcharge"></p>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
